<nav class="navbar navbar-fixed-top navbar-light bg-secondary">
  <a class="navbar-brand" routerLink="/user/{{userId}}/website/{{websiteId}}/page">
    <span class="glyphicon glyphicon-chevron-left text-dark"></span>
  </a>
  <div class="navbar-brand font-weight-bold">
    New Page
  </div>
  <a class="btn navbar-brand pull-right" (click)="createPage(newPage)">
    <span class="glyphicon glyphicon-ok text-dark"></span>
  </a>
</nav>
<div class="container-fluid cl-body-padding">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input [(ngModel)]="newPage.name" type="text" class="form-control" id="name" placeholder="Page Name" ngModel required [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input [(ngModel)]="newPage.title" type="text" class="form-control" id="title" placeholder="Page Title" ngModel required [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input [(ngModel)]="newPage.description" type="text" class="form-control" id="description" placeholder="Page Description" ngModel required [ngModelOptions]="{standalone: true}">
    </div>
  </form>
</div>
<nav class="navbar navbar-fixed-bottom navbar-light bg-secondary">
  <a class="navbar-brand pull-right" routerLink="/user/{{userId}}">
    <span class="glyphicon glyphicon-user text-primary"></span>
  </a>
</nav>
