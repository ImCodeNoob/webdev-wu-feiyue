<nav class="navbar navbar-fixed-top navbar-light bg-secondary">

  <a class="btn navbar-brand" routerLink="/user/website/{{websiteId}}/page/{{pageId}}/widget">
    <span class="glyphicon glyphicon-chevron-left text-dark"></span>
  </a>
  <div class="navbar-brand font-weight-bold">
    Widget Edit
  </div>
  <a class="btn navbar-brand pull-right" (click)="updateWidget(widget)">
    <span class="glyphicon glyphicon-ok text-dark"></span>
  </a>
</nav>

<div class="container-fluid cl-body-padding">
  <form>
    <div class="form-group">
      <label for="text">Text</label>
      <input [(ngModel)]="widget.text" type="text" class="form-control" id="text" placeholder="Text"
             [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group">

      <div class="form-group">
        <label for="text-rows">Rows</label>
        <input [(ngModel)]="widget.rows" name="rows" class="form-control" type="number" id="text-rows" [ngModelOptions]="{standalone: true}"/>
        <label for="text-Name">Name</label>
        <div>
          <input [(ngModel)]="widget.name"
                 type="text"
                 class="form-control"
                 id="text-Name"
                 name="name"
                 placeholder="Name"
                 [ngModelOptions]="{standalone: true}"/>
        </div>
      </div>

    </div>

    <div class="form-group">
      <label for="text-placeholder">Placeholder</label>
      <input [(ngModel)]="widget.placeholder" class="form-control" id="text-placeholder" placeholder="Placeholder" required
             [ngModelOptions]="{standalone: true}"/>

      <p></p>
      <div class="input-group">
        <input type="text"
               readonly
               value="Formatted"
               class="form-control"/>
        <span class="input-group-addon">
     <input [(ngModel)]="widget.formatted"
            type="checkbox"
            [ngModelOptions]="{standalone: true}"/>
      </span>
      </div>
      <p></p>

    </div>
  </form>
  <a (click)="deleteWidget()" class="btn btn-block btn-danger">Delete</a>
</div>
<nav class="navbar navbar-fixed-bottom navbar-light bg-secondary">
  <a class="btn navbar-brand pull-right" routerLink="/user">
    <span class="glyphicon glyphicon-user text-primary"></span>
  </a>
</nav>
