<div [ngSwitch]="widget.type">
  <div *ngSwitchCase="'HEADER'"> <app-widget-header></app-widget-header>
  </div>
  <div *ngSwitchCase="'IMAGE'"> <app-widget-image></app-widget-image>
  </div>
  <div *ngSwitchCase="'YOUTUBE'"> <app-widget-youtube></app-widget-youtube>
  </div>
</div>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid row">

      <div class="navbar-text pull-left">
        <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget" class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
        </a>
      </div>
      <div class="navbar-text pull-right">
        <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget" class="cl-icon-padding cl-text-black">
          <span class="glyphicon glyphicon-ok">
          </span>
        </a>
      </div>
      <a class="navbar-brand cl-text-white cl-text-bold" href="#">
        Widget Edit
      </a>
    </div>
  </nav>

<div class="container">
  <form>
    <div class="form-group">
      <label for="image-name">Name</label>
      <input [(ngModel)]="widget.widgetType" type="text" class="form-control" id="image-name" placeholder="Name" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="image-text">Text</label>
      <input [(ngModel)]="widget.text" type="text" class="form-control" id="image-text" placeholder="Text" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="image-URL">URL</label>
      <input [(ngModel)]="widget.url" type="text" class="form-control" id="image-URL" placeholder="URL" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="image-width">Width</label>
      <input [(ngModel)]="widget.width" type="text" class="form-control" id="image-width" placeholder="100%" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="exampleInputFile">Upload</label>
      <input type="file" class="form-control" id="exampleInputFile">
    </div>
  </form>
  <a class="btn btn-primary btn-block" href="#">Upload Image</a>
  <a class="btn btn-danger  btn-block" routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget">Delete</a>
</div>

<div [ngSwitch]="widget.type">
  <div *ngSwitchCase='header'><app-widget-header></app-widget-header>
  </div>
  <div *ngSwitchCase='image'> <app-widget-image></app-widget-image>
  </div>
  <div *ngSwitchCase='youtube'> <app-widget-youtube></app-widget-youtube>
  </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">

      <a routerLink="/profile/{{userId}}" class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>

    </div>
  </div>
</nav>
